<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Processos</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Processos em Execução</h1>
    <div id = "uso-total" style="text-align: center; margin-bottom: 20px; font-size: 18px;">
        carregando uso de CPU e RAM
    </div>
    <table id="tabela-processos">
        <thead>
            <tr>
                <th>PID</th>
                <th>Nome</th>
                <th>CPU (%)</th>
                <th>Memória (MB)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados virão via JavaScript -->
        </tbody>
    </table>

    <script>
        function atualizarTabela() {
            fetch('/api/processos')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabela-processos tbody');
                    tbody.innerHTML = '';  // limpa a tabela

                    data.forEach(proc => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${proc.pid}</td>
                            <td>${proc.nome}</td>
                            <td>${proc.cpu}</td>
                            <td>${proc.memoria}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }
        function atualizarUsoTotal(){
            fetch('/api/uso_total')
                .then(response => response.json())
                .then(data=> {
                    const div = document.getElementById('uso-total');
                    div.innerHTML = `Uso da CPU: <strong>${data.cpu_percent}%</strong> | 
                             RAM: <strong>${data.memoria_usada} MB</strong> / ${data.memoria_total} MB`;
                })
        }

        setInterval(() => {
            atualizarTabela();
            atualizarUsoTotal();
        }, 3000);

        atualizarTabela();
        atualizarUsoTotal();
    </script>
</body>
</html>
